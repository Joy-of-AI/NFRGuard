apiVersion: v1
kind: Namespace
metadata:
  name: nfrguard-agents
  labels:
    name: nfrguard-agents
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nfrguard-config
  namespace: nfrguard-agents
data:
  # RAG System Configuration
  RAG_ENABLED: "true"
  GOOGLE_CLOUD_PROJECT: "your-project-id"
  VECTOR_INDEX_ID: "your-index-id"
  VECTOR_ENDPOINT_ID: "your-endpoint-id"
  DEPLOYED_INDEX_ID: "nfrguard-deployed-index"
  
  # Agent Configuration
  AGENT_TIMEOUT: "30"
  MAX_RETRIES: "3"
  CACHE_TTL: "300"
  
  # Monitoring Configuration
  METRICS_NAMESPACE: "nfrguard/rag"
  LOG_LEVEL: "INFO"
  
  # Performance Configuration
  MAX_CONCURRENT_QUERIES: "100"
  QUERY_BATCH_SIZE: "10"
  EMBEDDING_BATCH_SIZE: "50"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-risk-agent
  namespace: nfrguard-agents
  labels:
    app: transaction-risk-agent
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: transaction-risk-agent
  template:
    metadata:
      labels:
        app: transaction-risk-agent
        version: v1
    spec:
      containers:
      - name: transaction-risk-agent
        image: gcr.io/PROJECT_ID/transaction-risk-agent:latest
        ports:
        - containerPort: 8080
        env:
        - name: GOOGLE_CLOUD_PROJECT
          valueFrom:
            configMapKeyRef:
              name: nfrguard-config
              key: GOOGLE_CLOUD_PROJECT
        - name: RAG_ENABLED
          valueFrom:
            configMapKeyRef:
              name: nfrguard-config
              key: RAG_ENABLED
        - name: VECTOR_INDEX_ID
          valueFrom:
            configMapKeyRef:
              name: nfrguard-config
              key: VECTOR_INDEX_ID
        - name: VECTOR_ENDPOINT_ID
          valueFrom:
            configMapKeyRef:
              name: nfrguard-config
              key: VECTOR_ENDPOINT_ID
        - name: DEPLOYED_INDEX_ID
          valueFrom:
            configMapKeyRef:
              name: nfrguard-config
              key: DEPLOYED_INDEX_ID
        - name: AGENT_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: nfrguard-config
              key: AGENT_TIMEOUT
        - name: MAX_RETRIES
          valueFrom:
            configMapKeyRef:
              name: nfrguard-config
              key: MAX_RETRIES
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: nfrguard-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: service-account
          mountPath: /var/secrets/google
          readOnly: true
      volumes:
      - name: service-account
        secret:
          secretName: google-service-account
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-risk-agent
  namespace: nfrguard-agents
  labels:
    app: transaction-risk-agent
spec:
  selector:
    app: transaction-risk-agent
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
